<h2>Rick and Morty Search Image Engine</h2>

<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Type your show character</mat-label>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" (keyup.enter)="onEnter($event)">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="clicked(option)"
        (onSelectionChange)="onEnter($event)">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
