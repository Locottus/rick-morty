<h2>Rick and Morty Search Image Engine</h2>
<hr/>
<div class="row">
  <div class="column">
    <section id="input-section">
      <div>
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label id="label-input">Summon your character</mat-label>
            <input id="text-input" type="text" matInput [formControl]="myControl" (keypress)="onEnter($event)"
              [value]="characterSelected" [(ngModel)]="characterSelected" autocomplete="off">
          </mat-form-field>
        </form>
      </div>
    </section>

    <section id="list-section">
      <div class="vertical-scroll">
        <mat-selection-list #characterList [multiple]="false">
          <mat-list-option *ngFor="let character of characters$ | async" [value]="character.name"
            (click)="optionSelected(character)" onchange="optionSelected(character)">
            {{character.name}}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </section>

  </div>
  <div class="column">
    <section id="image-section">
      <div class="image-container" *ngIf="image">
        <img class="image-circle" [src]="image" alt="Image to be displayed">
      </div>
      <div>
        <h2>{{characterInfo.name}}</h2>
        <hr/>
        <p>
          <b>Identification</b> : {{characterInfo.id}}<br/>
          <b>Gender</b> : {{characterInfo.gender}}<br/>
          <b>Specie</b> : {{characterInfo.species}}<br/>
          <b>Status</b> : {{characterInfo.status}}<br/>
        </p>
      </div>
    </section>
  </div>
</div>

<div class="page-section" >
  <button mat-button color="primary" (click)="previousPage()">&lt;&lt;Previos</button>
  &nbsp;&nbsp;page&nbsp;{{currentPage}}&nbsp;of&nbsp;{{totalPages}}&nbsp;
  <button mat-button color="primary" (click)="nextPage()">next&gt;&gt;</button>
</div>
