<section id="input-section">
  <!--

  <div>
    <h2>Rick and Morty Search Image Engine</h2>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label id="label-input">Character</mat-label>
        <input id="text-input" type="text" matInput [formControl]="myControl" (keypress)="onEnter($event)"
          [value]="characterSelected" [(ngModel)]="characterSelected">
      </mat-form-field>
    </form>
  </div>
  <h3> {{characterSelected}}</h3>
</section>

<section id="list-section">
  <mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe" (click)="optionSelected(shoe)">
      {{shoe}}
    </mat-list-option>
  </mat-selection-list>


</section>

  <div class="image-container" *ngIf="image">
